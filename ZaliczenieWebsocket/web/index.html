<!DOCTYPE html>

<html>
<head>
    <title>Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>

<div>
    <label for="roomid">Room ID: </label><input type="text" id="roomid"/>
    <label for="nickinput">Nick: </label><input type="text" id="nickinput"/>
    <label for="messageinput">Message: </label><input type="text" id="messageinput" oninput="writingMessage();"/>
</div>
<div>
    <button type="button" onclick="openSocket();">Open</button>
    <button type="button" onclick="send();">Send</button>
    <button type="button" onclick="closeSocket();">Close</button>
</div>
<!-- Server responses get written here -->
<div class="chat">
    <div id="users" class="users">
        <h3>Users</h3>
        <div class='user user_writing'>Sucznik</div>
        <div class='user'>Mrucznik</div>
    </div>
    <div id="messages" class="messages">
        <h3>Chat</h3>
        <div class='message'><span class="nickname">Nick: </span>message</div>
    </div>
</div>
<!-- Script to utilise the WebSocket -->
<script type="text/javascript">

    let webSocket;
    let writing = false;
    let websocketnick;
    const messages = document.getElementById("messages");
    const users = document.getElementById("users");
    const roomID = document.getElementById("roomid");
    const nickinput = document.getElementById("nickinput");

    nickinput.value = "u≈ºytkownik" + Math.floor((Math.random() * 99) + 1);

    function openSocket() {
        // Ensures only one connection is open at a time
        if (webSocket !== undefined && webSocket.readyState !== WebSocket.CLOSED) {
            writeMessage("WebSocket is already opened.");
            return;
        }

        messages.innerHTML = "";

        // Create a new instance of the websocket
        webSocket = new WebSocket("ws://localhost:8080/ZaliczenieWebsocket_war_exploded/chat/" + roomID.value + "/" + nickinput.value);
        websocketnick = nickinput.value;

        /**
         * Binds functions to the listeners for the websocket.
         */
        webSocket.onopen = function (event) {
            // For reasons I can't determine, onopen gets called twice
            // and the first time event.data is undefined.
            // Leave a comment if you know the answer.
            if (event.data === undefined)
                return;

            writeMessage(event.data);
        };

        webSocket.onmessage = function (event) {
            const jsonObject = JSON.parse(event.data);
            if(jsonObject.messageType === 'message')
            {
                writeMessage(jsonObject.message);
            }
            else if(jsonObject.messageType === 'users')
            {
                writeUsers(jsonObject.users);
            }
        };

        webSocket.onclose = function (event) {
            writeMessage("Connection closed");
            webSocket = undefined;
        };
    }

    /**
     * Sends the value of the text input to the server
     */
    function send() {
        const text = document.getElementById("messageinput").value;
        const message = {
            'type': 'message',
            'message': text
        };
        webSocket.send(JSON.stringify(message));
    }

    function closeSocket() {
        webSocket.close();
    }

    function writeMessage(text, my_message=false) {
        if(my_message)
            messages.innerHTML += "<div class='my_message'>" + text + "</div>";
        else
            messages.innerHTML += "<div class='message'>" + text + "</div>";

    }

    function writeUsers(usersArray)
    {
        users.innerHTML = "";
        for(let i in usersArray)
        {
            if(usersArray[i].writing)
            {
                users.innerHTML += "<div class='user user_writing'>"+usersArray[i].nick+"</div>";
            }
            else
            {
                users.innerHTML += "<div class='user'>"+usersArray[i].nick+"</div>";
            }
        }
    }

    function writingMessage() {
        const text = document.getElementById("messageinput").value;
        if(text.length >= 1)
        {
            if(writing === false)
            {
                writing = true;
                const message = {
                    'type': 'writing',
                    'writing': true
                };
                webSocket.send(JSON.stringify(message));
            }
        }
        else
        {
            if(writing === true)
            {
                writing = false;
                const message = {
                    'type': 'writing',
                    'writing': false
                };
                webSocket.send(JSON.stringify(message));
            }
        }
    }

</script>

</body>
</html>
