<!DOCTYPE html>

<html>
<head>
    <title>Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
</head>
<body>

<div>
    <label for="roomid">Room ID: </label><input type="text" id="roomid"/>
    <label for="nickinput">Nick: </label><input type="text" id="nickinput"/>
    <label for="messageinput">Message: </label><input type="text" id="messageinput"/>
</div>
<div>
    <button type="button" onclick="openSocket();">Open</button>
    <button type="button" onclick="send();">Send</button>
    <button type="button" onclick="closeSocket();">Close</button>
</div>
<!-- Server responses get written here -->
<div id="messages"></div>

<!-- Script to utilise the WebSocket -->
<script type="text/javascript">

    let webSocket;
    const messages = document.getElementById("messages");
    const roomID = document.getElementById("roomid");
    const nickinput = document.getElementById("nickinput");

    nickinput.value = "u≈ºytkownik" + Math.floor((Math.random() * 99) + 1);

    function openSocket() {
        // Ensures only one connection is open at a time
        if (webSocket !== undefined && webSocket.readyState !== WebSocket.CLOSED) {
            writeResponse("WebSocket is already opened.");
            return;
        }

        messages.innerHTML = "";

        // Create a new instance of the websocket
        webSocket = new WebSocket("ws://localhost:8080/ZaliczenieWebsocket_war_exploded/chat/" + roomID.value + "/" + nickinput.value);

        /**
         * Binds functions to the listeners for the websocket.
         */
        webSocket.onopen = function (event) {
            // For reasons I can't determine, onopen gets called twice
            // and the first time event.data is undefined.
            // Leave a comment if you know the answer.
            if (event.data === undefined)
                return;

            writeResponse(event.data);
        };

        webSocket.onmessage = function (event) {
            writeResponse(event.data);
        };

        webSocket.onclose = function (event) {
            writeResponse("Connection closed");
        };
    }

    /**
     * Sends the value of the text input to the server
     */
    function send() {
        const text = document.getElementById("messageinput").value;
        webSocket.send(`${text}`);
    }

    function closeSocket() {
        webSocket.close();
    }

    function writeResponse(text) {
        messages.innerHTML += "<br/>" + text;
    }

</script>

</body>
</html>
